syntax = "proto3";

option csharp_namespace = "PRS.PatientService.Grpc";

service PatientGrpc {
  rpc CheckPatientExists(PatientRequest) returns (PatientExistsResponse);
  rpc GetPatientName(PatientRequest) returns (PatientNameResponse); // NEW
}

message PatientRequest {
  int32 patientId = 1;
}

message PatientExistsResponse {
  bool exists = 1;
}

message PatientNameResponse {
  string fullName = 1; // NEW
}
